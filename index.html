<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pravoslavna crkva u Kladnju</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #002200;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    a-scene {
      width: 100%;
      height: 75vh;
      border-bottom: 4px solid #004400;
    }

    .language-controls {
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #001100;
      padding: 10px 0;
      gap: 10px;
    }

    .lang-button {
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 5px;
      user-select: none;
      color: white;
      font-size: 16px;
      opacity: 0.95;
      transition: opacity 0.3s;
      cursor: pointer;
      border: none;
    }

    .lang-button:hover {
      opacity: 1;
    }

    #btn-eng { background-color: red; }
    #btn-deu { background-color: yellow; color: black; }
    #btn-ita { background-color: blue; }
    #btn-tur { background-color: brown; }
  </style>
</head>
<body>

  <!-- Audio fajlovi -->
  <audio id="audio-bosnian" preload="auto" src="https://raw.githubusercontent.com/saracen7mi/pravoslavnacrkva/main/pravoslavnabosanski.mp3"></audio>
  <audio id="audio-english" preload="auto" src="https://raw.githubusercontent.com/saracen7mi/pravoslavnacrkva/main/pravoslavnacrkvaengleski.mp3"></audio>
  <audio id="audio-german" preload="auto" src="https://raw.githubusercontent.com/saracen7mi/pravoslavnacrkva/main/pravoslavnacrkvanjemacka.mp3"></audio>
  <audio id="audio-italian" preload="auto" src="https://raw.githubusercontent.com/saracen7mi/pravoslavnacrkva/main/pravoslavnacrkvaitalijanska.mp3"></audio>
  <audio id="audio-turkish" preload="auto" src="https://raw.githubusercontent.com/saracen7mi/pravoslavnacrkva/main/pravoslavnacrkvaturski.mp3"></audio>

  <!-- A-Frame scena -->
  <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
    <a-plane color="#008000" height="3.5" width="6.5" position="0 0.5 -5" opacity="0.9"></a-plane>

    <a-entity gltf-model="https://cdn.jsdelivr.net/gh/saracen7mi/pravoslavnacrkva@main/grbOpstine.glb"
              position="-2 1 -5" scale="1 1 1" rotation="0 240 0"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
    </a-entity>

    <a-entity gltf-model="https://cdn.jsdelivr.net/gh/saracen7mi/pravoslavnacrkva@main/grbdrzave3d.glb"
              position="2 1 -5" scale="1 1 1" rotation="0 240 0"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
    </a-entity>

    <a-entity position="0 0.8 -4.9">
      <a-text value="Crkva Svetog velikomučenika Dimitrija u Kladnju predstavlja značajan vjerski i kulturni spomenik. Sagrađena 1922. godine, obnovljena 1986. i i dalje okuplja vjernike." 
              color="#FFFF00" width="5.5" wrap-count="50" align="center" scale="0.5 0.5 0.5"></a-text>
    </a-entity>

    <a-entity camera look-controls position="0 0 0" fov="85">
      <a-cursor color="#FF0000" radius="0.05"></a-cursor>
    </a-entity>
  </a-scene>

  <!-- Dugmad za jezike -->
  <div class="language-controls">
    <div id="btn-eng" class="lang-button">ENG</div>
    <div id="btn-deu" class="lang-button">DEU</div>
    <div id="btn-ita" class="lang-button">ITA</div>
    <div id="btn-tur" class="lang-button">TUR</div>
  </div>

  <script>
    const audios = {
      bosnian: document.getElementById('audio-bosnian'),
      english: document.getElementById('audio-english'),
      german: document.getElementById('audio-german'),
      italian: document.getElementById('audio-italian'),
      turkish: document.getElementById('audio-turkish')
    };

    function stopAll() {
      Object.values(audios).forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
      });
    }

    function playAudio(lang) {
      if (!(lang in audios)) return;
      stopAll();
      audios[lang].play().catch(e => console.warn('Playback error:', e));
    }

    function addButtonListener(id, lang) {
      const btn = document.getElementById(id);
      btn.addEventListener('click', () => playAudio(lang));
      btn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        playAudio(lang);
      }, { passive: false });
    }

    addButtonListener('btn-eng', 'english');
    addButtonListener('btn-deu', 'german');
    addButtonListener('btn-ita', 'italian');
    addButtonListener('btn-tur', 'turkish');

    function tryPlayBosnian() {
      playAudio('bosnian');
      document.body.removeEventListener('click', tryPlayBosnian);
      document.body.removeEventListener('touchstart', tryPlayBosnian);
    }
    document.body.addEventListener('click', tryPlayBosnian);
    document.body.addEventListener('touchstart', tryPlayBosnian);
  </script>

</body>
</html>
